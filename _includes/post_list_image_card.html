<div class="card">
  {%- if post.image -%}
  <div class="col-4 d-table-cell p-3 v-align-middle">
    <img class="card-img-top" src="{{ post.image | relative_url }}" alt="Card image cap">
  </div>
  {%- endif -%}
  <div class="card-body">
    <h3 class="card-title">
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    {%- if site.show_description and post.description  -%}
    <p class="card-text post-meta-description">{{ post.description }}</p>
    {%- endif -%}

    <p class="post-meta">{{ post.date | date: date_format }}</p>
  </div>
</div>
